<h1>Inscripcion de Materias</h1>
<mat-form-field>
  <mat-label>Filtrar por</mat-label>

  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ejemplo Harina"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Columna ID  -->
    <ng-container matColumnDef="Materia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia</th>
      <td mat-cell *matCellDef="let row">{{ row. MATERIA }}</td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="Profesor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Profesor</th>
      <td mat-cell *matCellDef="let row">{{ row.NOMBRE }}</td>
    </ng-container>

    <!-- Columna Category -->
    <ng-container matColumnDef="Horario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Horario</th>
      <td mat-cell *matCellDef="let row">{{ row.HORARIO }}</td>
    </ng-container>

    <!-- Columna Subcategoria -->
    <ng-container matColumnDef="Cupo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cupo Maximo</th>
      <td mat-cell *matCellDef="let row">
        {{ row.CUPO_ALUM }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color= "Basic" >Inscripcion</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No se encuentra nungun producto "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
